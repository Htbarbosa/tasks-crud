version: '3.8'

services:
  tasks-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tasks-crud-api
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - STORAGE_TYPE=sqlite
    volumes:
      - tasks-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/tasks', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

volumes:
  tasks-data:
    driver: local
